<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="600" fill="#1a1a2e"/>
  
  <!-- 星空效果 -->
  <g>
    <!-- 小星星 - 随机分布 -->
    <circle cx="50" cy="30" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="120" cy="60" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="200" cy="20" r="1" fill="#ffffff" opacity="0.6"/>
    <circle cx="280" cy="70" r="1.3" fill="#ffffff" opacity="0.7"/>
    <circle cx="350" cy="40" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="420" cy="25" r="1.2" fill="#ffffff" opacity="0.6"/>
    <circle cx="500" cy="50" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="580" cy="30" r="1.4" fill="#ffffff" opacity="0.8"/>
    <circle cx="650" cy="65" r="1" fill="#ffffff" opacity="0.6"/>
    <circle cx="730" cy="35" r="1.1" fill="#ffffff" opacity="0.7"/>
    
    <circle cx="80" cy="100" r="1.2" fill="#ffffff" opacity="0.7"/>
    <circle cx="160" cy="120" r="1" fill="#ffffff" opacity="0.6"/>
    <circle cx="240" cy="90" r="1.3" fill="#ffffff" opacity="0.8"/>
    <circle cx="320" cy="130" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="400" cy="80" r="1.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="480" cy="110" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="560" cy="85" r="1.2" fill="#ffffff" opacity="0.7"/>
    <circle cx="640" cy="125" r="1" fill="#ffffff" opacity="0.6"/>
    <circle cx="720" cy="95" r="1.4" fill="#ffffff" opacity="0.8"/>
    
    <!-- 更多星星... -->
    <circle cx="40" cy="520" r="1" fill="#ffffff" opacity="0.6"/>
    <circle cx="100" cy="480" r="1.3" fill="#ffffff" opacity="0.7"/>
    <circle cx="160" cy="540" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="220" cy="500" r="1.2" fill="#ffffff" opacity="0.6"/>
    <circle cx="280" cy="550" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="340" cy="490" r="1.4" fill="#ffffff" opacity="0.8"/>
    <circle cx="400" cy="530" r="1" fill="#ffffff" opacity="0.6"/>
    <circle cx="460" cy="480" r="1.1" fill="#ffffff" opacity="0.7"/>
    <circle cx="520" cy="540" r="1.2" fill="#ffffff" opacity="0.8"/>
    <circle cx="580" cy="500" r="1" fill="#ffffff" opacity="0.6"/>
    <circle cx="640" cy="550" r="1.3" fill="#ffffff" opacity="0.7"/>
    <circle cx="700" cy="510" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="760" cy="540" r="1.2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- 流星效果 -->
  <g>
    <line x1="600" y1="50" x2="400" y2="280" stroke="#ffffff" stroke-width="2" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
    </line>
    
    <line x1="650" y1="100" x2="450" y2="320" stroke="#ffffff" stroke-width="1.5" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="6s" repeatCount="indefinite"/>
    </line>
    
    <line x1="700" y1="60" x2="520" y2="250" stroke="#ffffff" stroke-width="1.8" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- 星陨铁矿石主体 -->
  <g transform="translate(400, 300)">
    <!-- 主要轮廓 - 不规则多边形 -->
    <path d="M0,-100 L80,-60 L100,0 L60,70 L0,100 L-70,60 L-100,0 L-60,-70 Z" fill="#494a54"/>
    
    <!-- 表面纹理 - 暗色 -->
    <path d="M0,-100 L80,-60 L20,-40 Z" fill="#35363e"/>
    <path d="M80,-60 L100,0 L60,-20 Z" fill="#35363e"/>
    <path d="M100,0 L60,70 L50,30 Z" fill="#35363e"/>
    <path d="M60,70 L0,100 L20,50 Z" fill="#35363e"/>
    <path d="M0,100 L-70,60 L-20,50 Z" fill="#35363e"/>
    <path d="M-70,60 L-100,0 L-60,20 Z" fill="#35363e"/>
    <path d="M-100,0 L-60,-70 L-50,-30 Z" fill="#35363e"/>
    <path d="M-60,-70 L0,-100 L-20,-50 Z" fill="#35363e"/>
    
    <!-- 金属光泽 - 灰白色条纹 -->
    <path d="M-40,-20 L40,20" stroke="#c0c0c0" stroke-width="3" opacity="0.6"/>
    <path d="M-20,-40 L20,40" stroke="#c0c0c0" stroke-width="2" opacity="0.5"/>
    <path d="M-10,50 L50,-10" stroke="#c0c0c0" stroke-width="4" opacity="0.6"/>
    <path d="M-60,10 L-10,-20" stroke="#c0c0c0" stroke-width="2" opacity="0.5"/>
    <path d="M30,50 L60,30" stroke="#c0c0c0" stroke-width="3" opacity="0.6"/>
    
    <!-- 蓝色能量纹路 - 发光效果 -->
    <path d="M-30,-30 C-10,-10 10,10 30,30" stroke="#42a5f5" stroke-width="3" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M-40,20 C-20,30 0,30 20,20" stroke="#42a5f5" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M10,-50 C15,-30 15,-10 10,10" stroke="#42a5f5" stroke-width="2.5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- 矿石中的结晶体 -->
    <circle cx="-30" cy="-40" r="10" fill="#1e88e5" opacity="0.8"/>
    <circle cx="40" cy="-20" r="8" fill="#1e88e5" opacity="0.7"/>
    <circle cx="20" cy="30" r="12" fill="#1e88e5" opacity="0.9"/>
    <circle cx="-20" cy="30" r="7" fill="#1e88e5" opacity="0.7"/>
    
    <!-- 结晶体内部发光效果 -->
    <circle cx="-30" cy="-40" r="5" fill="#90caf9" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="-20" r="4" fill="#90caf9" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="30" r="6" fill="#90caf9" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="30" r="3" fill="#90caf9" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 撞击周围的碎片 -->
  <g>
    <path d="M200,350 L220,360 L210,380 Z" fill="#494a54"/>
    <path d="M250,400 L270,390 L260,410 Z" fill="#35363e"/>
    <path d="M300,380 L310,370 L320,390 Z" fill="#494a54"/>
    <path d="M550,320 L570,310 L560,330 Z" fill="#35363e"/>
    <path d="M500,370 L520,360 L510,380 Z" fill="#494a54"/>
    <path d="M570,400 L580,420 L560,410 Z" fill="#35363e"/>
    
    <!-- 小碎片上的蓝色能量 -->
    <circle cx="215" cy="370" r="3" fill="#42a5f5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="400" r="2" fill="#42a5f5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="380" r="3" fill="#42a5f5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="560" cy="320" r="2" fill="#42a5f5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="510" cy="370" r="3" fill="#42a5f5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="570" cy="410" r="2" fill="#42a5f5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 撞击坑 -->
  <ellipse cx="400" cy="350" rx="220" ry="120" fill="none" stroke="#494a54" stroke-width="2" opacity="0.5"/>
  <ellipse cx="400" cy="350" rx="180" ry="100" fill="none" stroke="#494a54" stroke-width="1" opacity="0.3"/>
  
  <!-- 说明标签 -->
  <g transform="translate(400, 530)">
    <rect x="-250" y="-30" width="500" height="60" rx="10" fill="#2c3e50" opacity="0.8"/>
    <text x="0" y="-10" font-family="serif" font-size="14" fill="#ecf0f1" text-anchor="middle">
      "星陨铁矿石：这种罕见的金属来自天外，拥有独特的蓝色能量脉络。
    </text>
    <text x="0" y="15" font-family="serif" font-size="14" fill="#ecf0f1" text-anchor="middle">
      据说它能增强魔法效果，是打造传奇武器的必备材料。"
    </text>
  </g>
</svg> 