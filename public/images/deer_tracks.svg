<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - 森林地面 -->
  <rect x="0" y="0" width="800" height="600" fill="#6b5644"/>
  
  <!-- 地表纹理 -->
  <filter id="groundTexture">
    <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="5" seed="10"/>
    <feDisplacementMap in="SourceGraphic" scale="5"/>
  </filter>
  <rect x="0" y="0" width="800" height="600" fill="#7d6b58" opacity="0.6" filter="url(#groundTexture)"/>
  
  <!-- 落叶 -->
  <g opacity="0.7">
    <!-- 几片随机的落叶 -->
    <path d="M120,150 C140,130 160,140 150,160 C170,170 160,190 140,180 C130,200 110,190 120,170 C100,160 110,140 120,150 Z" fill="#d35400" transform="rotate(15, 120, 150)"/>
    <path d="M650,250 C670,230 690,240 680,260 C700,270 690,290 670,280 C660,300 640,290 650,270 C630,260 640,240 650,250 Z" fill="#e67e22" transform="rotate(-20, 650, 250)"/>
    <path d="M350,450 C370,430 390,440 380,460 C400,470 390,490 370,480 C360,500 340,490 350,470 C330,460 340,440 350,450 Z" fill="#c0392b" transform="rotate(5, 350, 450)"/>
    <path d="M220,350 C240,330 260,340 250,360 C270,370 260,390 240,380 C230,400 210,390 220,370 C200,360 210,340 220,350 Z" fill="#d35400" transform="rotate(-10, 220, 350)"/>
    <path d="M500,200 C520,180 540,190 530,210 C550,220 540,240 520,230 C510,250 490,240 500,220 C480,210 490,190 500,200 Z" fill="#e67e22" transform="rotate(25, 500, 200)"/>
    <path d="M700,450 C720,430 740,440 730,460 C750,470 740,490 720,480 C710,500 690,490 700,470 C680,460 690,440 700,450 Z" fill="#c0392b" transform="rotate(-15, 700, 450)"/>
    <path d="M150,500 C170,480 190,490 180,510 C200,520 190,540 170,530 C160,550 140,540 150,520 C130,510 140,490 150,500 Z" fill="#d35400" transform="rotate(30, 150, 500)"/>
  </g>
  
  <!-- 草丛 -->
  <g>
    <path d="M100,100 C110,80 120,90 115,110 C125,85 135,100 120,120" fill="none" stroke="#7f8c8d" stroke-width="2"/>
    <path d="M300,150 C310,130 320,140 315,160 C325,135 335,150 320,170" fill="none" stroke="#7f8c8d" stroke-width="2"/>
    <path d="M700,350 C710,330 720,340 715,360 C725,335 735,350 720,370" fill="none" stroke="#7f8c8d" stroke-width="2"/>
    <path d="M500,500 C510,480 520,490 515,510 C525,485 535,500 520,520" fill="none" stroke="#7f8c8d" stroke-width="2"/>
    <path d="M200,450 C210,430 220,440 215,460 C225,435 235,450 220,470" fill="none" stroke="#7f8c8d" stroke-width="2"/>
    <path d="M600,200 C610,180 620,190 615,210 C625,185 635,200 620,220" fill="none" stroke="#7f8c8d" stroke-width="2"/>
    <path d="M400,350 C410,330 420,340 415,360 C425,335 435,350 420,370" fill="none" stroke="#7f8c8d" stroke-width="2"/>
  </g>
  
  <!-- 鹿蹄印方向箭头 -->
  <g transform="translate(400, 300)">
    <path d="M-250,0 L250,0" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    <path d="M200,0 L250,0 L230,20 M250,0 L230,-20" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <text x="0" y="-20" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.8">鹿的行进方向</text>
  </g>
  
  <!-- 鹿蹄印（从左到右） -->
  <!-- 前脚蹄印（较大） -->
  <g>
    <!-- 前脚蹄印1 -->
    <g transform="translate(150, 270)">
      <path d="M-15,0 C-18,-10 -10,-25 0,-25 C10,-25 18,-10 15,0 C18,10 10,25 0,25 C-10,25 -18,10 -15,0 Z" fill="#5d4037"/>
      <path d="M0,-20 L0,20" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-6,-17 C-5,-5 5,-5 6,-17" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-6,17 C-5,5 5,5 6,17" fill="none" stroke="#4e342e" stroke-width="1"/>
    </g>
    
    <!-- 后脚蹄印1 -->
    <g transform="translate(180, 330)">
      <path d="M-12,0 C-15,-8 -8,-20 0,-20 C8,-20 15,-8 12,0 C15,8 8,20 0,20 C-8,20 -15,8 -12,0 Z" fill="#5d4037"/>
      <path d="M0,-15 L0,15" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-5,-12 C-4,-4 4,-4 5,-12" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-5,12 C-4,4 4,4 5,12" fill="none" stroke="#4e342e" stroke-width="1"/>
    </g>
    
    <!-- 前脚蹄印2 -->
    <g transform="translate(280, 270)">
      <path d="M-15,0 C-18,-10 -10,-25 0,-25 C10,-25 18,-10 15,0 C18,10 10,25 0,25 C-10,25 -18,10 -15,0 Z" fill="#5d4037"/>
      <path d="M0,-20 L0,20" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-6,-17 C-5,-5 5,-5 6,-17" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-6,17 C-5,5 5,5 6,17" fill="none" stroke="#4e342e" stroke-width="1"/>
    </g>
    
    <!-- 后脚蹄印2 -->
    <g transform="translate(310, 330)">
      <path d="M-12,0 C-15,-8 -8,-20 0,-20 C8,-20 15,-8 12,0 C15,8 8,20 0,20 C-8,20 -15,8 -12,0 Z" fill="#5d4037"/>
      <path d="M0,-15 L0,15" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-5,-12 C-4,-4 4,-4 5,-12" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-5,12 C-4,4 4,4 5,12" fill="none" stroke="#4e342e" stroke-width="1"/>
    </g>
    
    <!-- 前脚蹄印3 -->
    <g transform="translate(410, 270)">
      <path d="M-15,0 C-18,-10 -10,-25 0,-25 C10,-25 18,-10 15,0 C18,10 10,25 0,25 C-10,25 -18,10 -15,0 Z" fill="#5d4037"/>
      <path d="M0,-20 L0,20" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-6,-17 C-5,-5 5,-5 6,-17" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-6,17 C-5,5 5,5 6,17" fill="none" stroke="#4e342e" stroke-width="1"/>
    </g>
    
    <!-- 后脚蹄印3 -->
    <g transform="translate(440, 330)">
      <path d="M-12,0 C-15,-8 -8,-20 0,-20 C8,-20 15,-8 12,0 C15,8 8,20 0,20 C-8,20 -15,8 -12,0 Z" fill="#5d4037"/>
      <path d="M0,-15 L0,15" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-5,-12 C-4,-4 4,-4 5,-12" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-5,12 C-4,4 4,4 5,12" fill="none" stroke="#4e342e" stroke-width="1"/>
    </g>
    
    <!-- 前脚蹄印4 -->
    <g transform="translate(540, 270)">
      <path d="M-15,0 C-18,-10 -10,-25 0,-25 C10,-25 18,-10 15,0 C18,10 10,25 0,25 C-10,25 -18,10 -15,0 Z" fill="#5d4037"/>
      <path d="M0,-20 L0,20" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-6,-17 C-5,-5 5,-5 6,-17" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-6,17 C-5,5 5,5 6,17" fill="none" stroke="#4e342e" stroke-width="1"/>
    </g>
    
    <!-- 后脚蹄印4 -->
    <g transform="translate(570, 330)">
      <path d="M-12,0 C-15,-8 -8,-20 0,-20 C8,-20 15,-8 12,0 C15,8 8,20 0,20 C-8,20 -15,8 -12,0 Z" fill="#5d4037"/>
      <path d="M0,-15 L0,15" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-5,-12 C-4,-4 4,-4 5,-12" fill="none" stroke="#4e342e" stroke-width="1"/>
      <path d="M-5,12 C-4,4 4,4 5,12" fill="none" stroke="#4e342e" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 老猎人的注释框 -->
  <g transform="translate(400, 480)">
    <rect x="-300" y="-30" width="600" height="100" rx="10" fill="#2c3e50" opacity="0.8"/>
    <text x="0" y="-5" font-family="serif" font-size="14" fill="#ecf0f1" text-anchor="middle">
      老猎人注解: 这是雄鹿的蹄印。注意前脚蹄印(上排)比后脚蹄印(下排)大，
    </text>
    <text x="0" y="15" font-family="serif" font-size="14" fill="#ecf0f1" text-anchor="middle">
      蹄印中间的裂缝清晰。从印痕的深度和分布来看，这只鹿大约是三岁，
    </text>
    <text x="0" y="35" font-family="serif" font-size="14" fill="#ecf0f1" text-anchor="middle">
      向东行进，步伐稳健，应该不是在受惊逃跑。估计是前往湖边饮水。
    </text>
    <text x="0" y="55" font-family="serif" font-size="14" fill="#ecf0f1" text-anchor="middle">
      印迹很新鲜，形成时间不会超过两小时。
    </text>
  </g>
</svg> 