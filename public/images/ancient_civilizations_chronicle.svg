<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - 古老的羊皮纸 -->
  <rect x="0" y="0" width="800" height="600" fill="#f5ead6"/>
  
  <!-- 添加羊皮纸纹理 -->
  <filter id="paperTexture">
    <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" seed="5"/>
    <feDisplacementMap in="SourceGraphic" scale="5"/>
  </filter>
  <rect x="0" y="0" width="800" height="600" fill="#e8d7b8" opacity="0.3" filter="url(#paperTexture)"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="serif" font-size="28" fill="#5d4037" text-anchor="middle" font-weight="bold">
    古代文明编年史
  </text>
  <text x="400" y="80" font-family="serif" font-size="16" fill="#5d4037" text-anchor="middle" font-style="italic">
    失落帝国的兴衰
  </text>
  
  <!-- 时间轴 -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#8d6e63" stroke-width="4"/>
  
  <!-- 时间节点 -->
  <g>
    <!-- 第一个时期 - 远古时期 -->
    <circle cx="150" cy="150" r="10" fill="#5d4037"/>
    <text x="150" y="130" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      远古时期
    </text>
    <text x="150" y="180" font-family="serif" font-size="10" fill="#5d4037" text-anchor="middle">
      公元前8000年
    </text>
    <!-- 第一时期描述框 -->
    <rect x="50" y="200" width="200" height="80" rx="5" fill="#d7ccc8" stroke="#8d6e63"/>
    <text x="150" y="225" font-family="serif" font-size="14" fill="#5d4037" text-anchor="middle">
      文明起源
    </text>
    <text x="150" y="245" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      原始部落形成，发明简单农业
    </text>
    <text x="150" y="265" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      开始记录天象与季节变化
    </text>
    
    <!-- 第二个时期 - 形成期 -->
    <circle cx="275" cy="150" r="10" fill="#5d4037"/>
    <text x="275" y="130" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      形成期
    </text>
    <text x="275" y="180" font-family="serif" font-size="10" fill="#5d4037" text-anchor="middle">
      公元前5000年
    </text>
    <!-- 第二时期描述框 -->
    <rect x="175" y="290" width="200" height="80" rx="5" fill="#d7ccc8" stroke="#8d6e63"/>
    <text x="275" y="315" font-family="serif" font-size="14" fill="#5d4037" text-anchor="middle">
      城邦建立
    </text>
    <text x="275" y="335" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      形成最早城邦，发展金属冶炼
    </text>
    <text x="275" y="355" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      创造符文文字，记录历史
    </text>
    
    <!-- 第三个时期 - 黄金时代 -->
    <circle cx="400" cy="150" r="15" fill="#8d6e63"/>
    <text x="400" y="130" font-family="serif" font-size="14" fill="#5d4037" text-anchor="middle" font-weight="bold">
      黄金时代
    </text>
    <text x="400" y="180" font-family="serif" font-size="10" fill="#5d4037" text-anchor="middle">
      公元前3000年
    </text>
    <!-- 第三时期描述框 -->
    <rect x="300" y="200" width="200" height="100" rx="5" fill="#bcaaa4" stroke="#8d6e63"/>
    <text x="400" y="225" font-family="serif" font-size="16" fill="#5d4037" text-anchor="middle" font-weight="bold">
      帝国全盛
    </text>
    <text x="400" y="245" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      统一周边部落，建立强大帝国
    </text>
    <text x="400" y="265" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      发展天文学、数学与建筑技术
    </text>
    <text x="400" y="285" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      修建巨型金字塔与天文观测台
    </text>
    
    <!-- 第四个时期 - 衰退期 -->
    <circle cx="525" cy="150" r="10" fill="#5d4037"/>
    <text x="525" y="130" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      衰退期
    </text>
    <text x="525" y="180" font-family="serif" font-size="10" fill="#5d4037" text-anchor="middle">
      公元前1500年
    </text>
    <!-- 第四时期描述框 -->
    <rect x="425" y="290" width="200" height="80" rx="5" fill="#d7ccc8" stroke="#8d6e63"/>
    <text x="525" y="315" font-family="serif" font-size="14" fill="#5d4037" text-anchor="middle">
      帝国分裂
    </text>
    <text x="525" y="335" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      内部冲突导致帝国分裂
    </text>
    <text x="525" y="355" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      气候变化引发粮食短缺与动乱
    </text>
    
    <!-- 第五个时期 - 灭亡 -->
    <circle cx="650" cy="150" r="10" fill="#5d4037"/>
    <text x="650" y="130" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      灭亡
    </text>
    <text x="650" y="180" font-family="serif" font-size="10" fill="#5d4037" text-anchor="middle">
      公元前800年
    </text>
    <!-- 第五时期描述框 -->
    <rect x="550" y="200" width="200" height="80" rx="5" fill="#d7ccc8" stroke="#8d6e63"/>
    <text x="650" y="225" font-family="serif" font-size="14" fill="#5d4037" text-anchor="middle">
      文明消亡
    </text>
    <text x="650" y="245" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      外族入侵，城市被毁
    </text>
    <text x="650" y="265" font-family="serif" font-size="12" fill="#5d4037" text-anchor="middle">
      幸存者迁徙，知识散失
    </text>
  </g>
  
  <!-- 符文图案和装饰 -->
  <g>
    <!-- 顶部装饰条纹 -->
    <rect x="100" y="90" width="600" height="2" fill="#8d6e63"/>
    <rect x="100" y="95" width="600" height="1" fill="#8d6e63"/>
    
    <!-- 底部符文装饰 -->
    <g transform="translate(400, 520)">
      <!-- 中央主要符文 -->
      <circle cx="0" cy="0" r="40" fill="none" stroke="#8d6e63" stroke-width="2"/>
      <path d="M-20,-20 L20,20 M-20,20 L20,-20" stroke="#8d6e63" stroke-width="2" fill="none"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#8d6e63" stroke-width="1.5"/>
      
      <!-- 左侧符文 -->
      <g transform="translate(-120, 0)">
        <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#8d6e63" stroke-width="1.5"/>
        <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#8d6e63" stroke-width="1.5" fill="none"/>
      </g>
      
      <!-- 右侧符文 -->
      <g transform="translate(120, 0)">
        <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#8d6e63" stroke-width="1.5"/>
        <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#8d6e63" stroke-width="1.5" fill="none"/>
      </g>
      
      <!-- 连接线 -->
      <line x1="-70" y1="0" x2="-40" y2="0" stroke="#8d6e63" stroke-width="1" stroke-dasharray="2,2"/>
      <line x1="40" y1="0" x2="70" y2="0" stroke="#8d6e63" stroke-width="1" stroke-dasharray="2,2"/>
      
      <!-- 左侧小符文 -->
      <g transform="translate(-200, 0)">
        <circle cx="0" cy="0" r="10" fill="none" stroke="#8d6e63" stroke-width="1"/>
        <line x1="-7" y1="0" x2="7" y2="0" stroke="#8d6e63" stroke-width="1"/>
        <line x1="0" y1="-7" x2="0" y2="7" stroke="#8d6e63" stroke-width="1"/>
      </g>
      
      <!-- 右侧小符文 -->
      <g transform="translate(200, 0)">
        <circle cx="0" cy="0" r="10" fill="none" stroke="#8d6e63" stroke-width="1"/>
        <line x1="-7" y1="0" x2="7" y2="0" stroke="#8d6e63" stroke-width="1"/>
        <line x1="0" y1="-7" x2="0" y2="7" stroke="#8d6e63" stroke-width="1"/>
      </g>
      
      <!-- 连接线 -->
      <line x1="-180" y1="0" x2="-150" y2="0" stroke="#8d6e63" stroke-width="1" stroke-dasharray="2,2"/>
      <line x1="150" y1="0" x2="180" y2="0" stroke="#8d6e63" stroke-width="1" stroke-dasharray="2,2"/>
    </g>
  </g>
  
  <!-- 历史学家注释 -->
  <g transform="translate(400, 450)">
    <rect x="-300" y="-25" width="600" height="50" rx="5" fill="#e0d4c4" stroke="#8d6e63" stroke-width="1"/>
    <text x="0" y="0" font-family="serif" font-size="14" fill="#5d4037" text-anchor="middle" font-style="italic">
      历史学家注: 根据出土文物推断，该古代文明曾达到令人惊叹的科技水平，
    </text>
    <text x="0" y="20" font-family="serif" font-size="14" fill="#5d4037" text-anchor="middle" font-style="italic">
      特别是在天文学和建筑学领域。许多技术至今仍是谜团。
    </text>
  </g>
</svg> 