<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f5f5"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">
    元素组合效果图
  </text>
  
  <!-- 四大元素圆形 -->
  <!-- 火元素 -->
  <g transform="translate(400, 200)">
    <circle cx="-200" cy="0" r="70" fill="#fff" stroke="#e74c3c" stroke-width="4" stroke-dasharray="4,2"/>
    <circle cx="-200" cy="0" r="60" fill="#ffeeee"/>
    <text x="-200" y="0" font-family="sans-serif" font-size="24" fill="#e74c3c" text-anchor="middle" dominant-baseline="middle">火</text>
    <text x="-200" y="30" font-family="sans-serif" font-size="14" fill="#666" text-anchor="middle" dominant-baseline="middle">热能</text>
  </g>
  
  <!-- 水元素 -->
  <g transform="translate(400, 200)">
    <circle cx="200" cy="0" r="70" fill="#fff" stroke="#3498db" stroke-width="4" stroke-dasharray="4,2"/>
    <circle cx="200" cy="0" r="60" fill="#eeeeff"/>
    <text x="200" y="0" font-family="sans-serif" font-size="24" fill="#3498db" text-anchor="middle" dominant-baseline="middle">水</text>
    <text x="200" y="30" font-family="sans-serif" font-size="14" fill="#666" text-anchor="middle" dominant-baseline="middle">流动</text>
  </g>
  
  <!-- 风元素 -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="-150" r="70" fill="#fff" stroke="#7f8c8d" stroke-width="4" stroke-dasharray="4,2"/>
    <circle cx="0" cy="-150" r="60" fill="#f0f0f0"/>
    <text x="0" y="-150" font-family="sans-serif" font-size="24" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">风</text>
    <text x="0" y="-120" font-family="sans-serif" font-size="14" fill="#666" text-anchor="middle" dominant-baseline="middle">运动</text>
  </g>
  
  <!-- 土元素 -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="150" r="70" fill="#fff" stroke="#27ae60" stroke-width="4" stroke-dasharray="4,2"/>
    <circle cx="0" cy="150" r="60" fill="#eeffee"/>
    <text x="0" y="150" font-family="sans-serif" font-size="24" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">土</text>
    <text x="0" y="180" font-family="sans-serif" font-size="14" fill="#666" text-anchor="middle" dominant-baseline="middle">稳固</text>
  </g>
  
  <!-- 连接线 - 火与风 -->
  <line x1="200" y1="200" x2="400" y2="50" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 连接线 - 火与土 -->
  <line x1="200" y1="200" x2="400" y2="350" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 连接线 - 水与风 -->
  <line x1="600" y1="200" x2="400" y2="50" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 连接线 - 水与土 -->
  <line x1="600" y1="200" x2="400" y2="350" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 中央元素连接 -->
  <line x1="200" y1="200" x2="600" y2="200" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="50" x2="400" y2="350" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 组合效果区域 -->
  <!-- 火 + 风 = 爆炸 -->
  <g transform="translate(300, 125)">
    <rect x="-75" y="-40" width="150" height="80" rx="10" fill="#fcded7" stroke="#e74c3c" stroke-width="2"/>
    <text x="0" y="-15" font-family="sans-serif" font-size="16" fill="#e74c3c" text-anchor="middle" dominant-baseline="middle">火 + 风</text>
    <text x="0" y="15" font-family="sans-serif" font-size="20" fill="#333" text-anchor="middle" dominant-baseline="middle">爆炸</text>
  </g>
  
  <!-- 水 + 风 = 冰霜 -->
  <g transform="translate(500, 125)">
    <rect x="-75" y="-40" width="150" height="80" rx="10" fill="#d4e6f1" stroke="#3498db" stroke-width="2"/>
    <text x="0" y="-15" font-family="sans-serif" font-size="16" fill="#3498db" text-anchor="middle" dominant-baseline="middle">水 + 风</text>
    <text x="0" y="15" font-family="sans-serif" font-size="20" fill="#333" text-anchor="middle" dominant-baseline="middle">冰霜</text>
  </g>
  
  <!-- 火 + 土 = 熔岩 -->
  <g transform="translate(300, 275)">
    <rect x="-75" y="-40" width="150" height="80" rx="10" fill="#fcded7" stroke="#e74c3c" stroke-width="2"/>
    <text x="0" y="-15" font-family="sans-serif" font-size="16" fill="#e74c3c" text-anchor="middle" dominant-baseline="middle">火 + 土</text>
    <text x="0" y="15" font-family="sans-serif" font-size="20" fill="#333" text-anchor="middle" dominant-baseline="middle">熔岩</text>
  </g>
  
  <!-- 水 + 土 = 生命 -->
  <g transform="translate(500, 275)">
    <rect x="-75" y="-40" width="150" height="80" rx="10" fill="#d4e6f1" stroke="#3498db" stroke-width="2"/>
    <text x="0" y="-15" font-family="sans-serif" font-size="16" fill="#3498db" text-anchor="middle" dominant-baseline="middle">水 + 土</text>
    <text x="0" y="15" font-family="sans-serif" font-size="20" fill="#333" text-anchor="middle" dominant-baseline="middle">生命</text>
  </g>
  
  <!-- 火 + 水 = 蒸汽 -->
  <g transform="translate(400, 200)">
    <rect x="-75" y="-40" width="150" height="80" rx="10" fill="#f7f5e6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="0" y="-15" font-family="sans-serif" font-size="16" fill="#333" text-anchor="middle" dominant-baseline="middle">火 + 水</text>
    <text x="0" y="15" font-family="sans-serif" font-size="20" fill="#333" text-anchor="middle" dominant-baseline="middle">蒸汽</text>
  </g>
  
  <!-- 风 + 土 = 沙尘 -->
  <g transform="translate(400, 400)">
    <rect x="-75" y="-40" width="150" height="80" rx="10" fill="#e6e2d3" stroke="#7f8c8d" stroke-width="2"/>
    <text x="0" y="-15" font-family="sans-serif" font-size="16" fill="#333" text-anchor="middle" dominant-baseline="middle">风 + 土</text>
    <text x="0" y="15" font-family="sans-serif" font-size="20" fill="#333" text-anchor="middle" dominant-baseline="middle">沙尘</text>
  </g>
  
  <!-- 三元素组合区域 -->
  <g transform="translate(700, 400)">
    <rect x="-150" y="-100" width="250" height="200" rx="10" fill="#f4f6f6" stroke="#333" stroke-width="2"/>
    <text x="-25" y="-70" font-family="sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">
      三元素组合效果
    </text>
    
    <text x="-25" y="-40" font-family="sans-serif" font-size="14" fill="#333" text-anchor="middle">
      火 + 水 + 风 = 雷暴
    </text>
    
    <text x="-25" y="-10" font-family="sans-serif" font-size="14" fill="#333" text-anchor="middle">
      火 + 土 + 风 = 火山
    </text>
    
    <text x="-25" y="20" font-family="sans-serif" font-size="14" fill="#333" text-anchor="middle">
      水 + 土 + 风 = 森林
    </text>
    
    <text x="-25" y="50" font-family="sans-serif" font-size="14" fill="#333" text-anchor="middle">
      火 + 水 + 土 = 沼泽
    </text>
    
    <text x="-25" y="80" font-family="sans-serif" font-size="14" fill="#8e44ad" text-anchor="middle" font-style="italic">
      四元素平衡 = 创造
    </text>
  </g>
  
  <!-- 法师提示 -->
  <g transform="translate(150, 450)">
    <rect x="-100" y="-50" width="200" height="150" rx="10" fill="#f0f0f0" stroke="#8e44ad" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="0" y="-25" font-family="sans-serif" font-size="16" fill="#8e44ad" text-anchor="middle" font-weight="bold">
      法师施法提示
    </text>
    <text x="0" y="5" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">
      组合元素法术比单元素法术
    </text>
    <text x="0" y="25" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">
      威力更大，但需要更高控制力
    </text>
    <text x="0" y="45" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">
      元素相克需注意平衡
    </text>
    <text x="0" y="65" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">
      (火克冰，水克火，土克电)
    </text>
  </g>
  
  <!-- 装饰元素 - 角落符文 -->
  <g opacity="0.2">
    <circle cx="40" cy="40" r="20" fill="none" stroke="#333" stroke-width="1"/>
    <text x="40" y="45" font-family="serif" font-size="20" fill="#333" text-anchor="middle">✦</text>
    
    <circle cx="760" cy="40" r="20" fill="none" stroke="#333" stroke-width="1"/>
    <text x="760" y="45" font-family="serif" font-size="20" fill="#333" text-anchor="middle">✦</text>
    
    <circle cx="40" cy="560" r="20" fill="none" stroke="#333" stroke-width="1"/>
    <text x="40" y="565" font-family="serif" font-size="20" fill="#333" text-anchor="middle">✦</text>
    
    <circle cx="760" cy="560" r="20" fill="none" stroke="#333" stroke-width="1"/>
    <text x="760" y="565" font-family="serif" font-size="20" fill="#333" text-anchor="middle">✦</text>
  </g>
</svg> 