<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#F8F8F8"/>
  
  <!-- 森林地面背景 -->
  <rect y="450" width="800" height="150" fill="#5A3A22"/>
  
  <!-- 草地纹理 -->
  <path d="M0 450C150 430 250 460 400 440C550 420 650 450 800 430L800 450L0 450Z" fill="#3F6C45"/>
  
  <!-- 落叶和小植物 -->
  <circle cx="150" cy="470" r="8" fill="#8B5A2B"/>
  <circle cx="650" cy="460" r="6" fill="#8B5A2B"/>
  <path d="M210 450C210 450 220 430 240 450" stroke="#558B6E" stroke-width="2"/>
  <path d="M310 450C310 450 320 430 340 450" stroke="#558B6E" stroke-width="2"/>
  <path d="M410 450C410 450 420 430 440 450" stroke="#558B6E" stroke-width="2"/>
  <path d="M510 450C510 450 520 430 540 450" stroke="#558B6E" stroke-width="2"/>
  <path d="M610 450C610 450 620 430 640 450" stroke="#558B6E" stroke-width="2"/>
  
  <!-- 蓝盖蘑菇主体 -->
  <!-- 蘑菇茎 -->
  <path d="M400 450C400 450 380 380 390 320C400 260 400 260 400 260" stroke="#EAEAEA" stroke-width="50" stroke-linecap="round"/>
  
  <!-- 蘑菇菌盖 -->
  <ellipse cx="400" cy="240" rx="100" ry="60" fill="#1E56A0"/>
  
  <!-- 菌盖上的斑点 -->
  <circle cx="370" cy="220" r="10" fill="#FFFFFF" fill-opacity="0.7"/>
  <circle cx="420" cy="210" r="8" fill="#FFFFFF" fill-opacity="0.7"/>
  <circle cx="450" cy="240" r="12" fill="#FFFFFF" fill-opacity="0.7"/>
  <circle cx="350" cy="250" r="9" fill="#FFFFFF" fill-opacity="0.7"/>
  <circle cx="400" cy="230" r="7" fill="#FFFFFF" fill-opacity="0.7"/>
  
  <!-- 蘑菇的光晕效果 -->
  <circle cx="400" cy="300" r="150" fill="#4A85D3" fill-opacity="0.1"/>
  <circle cx="400" cy="300" r="100" fill="#4A85D3" fill-opacity="0.15"/>
  
  <!-- 装饰性小蘑菇 -->
  <path d="M500 450C500 450 495 430 500 410" stroke="#D9D9D9" stroke-width="15" stroke-linecap="round"/>
  <ellipse cx="500" cy="400" rx="20" ry="12" fill="#5D7FB9"/>
  
  <path d="M300 450C300 450 305 430 300 415" stroke="#D9D9D9" stroke-width="12" stroke-linecap="round"/>
  <ellipse cx="300" cy="405" rx="15" ry="10" fill="#5D7FB9"/>
  
  <!-- 发光效果 -->
  <circle cx="370" cy="220" r="12" fill="#FFFFFF" fill-opacity="0.3"/>
  <circle cx="420" cy="210" r="10" fill="#FFFFFF" fill-opacity="0.3"/>
  <circle cx="450" cy="240" r="14" fill="#FFFFFF" fill-opacity="0.3"/>
  
  <!-- 潮湿地面的反光 -->
  <ellipse cx="400" cy="450" rx="60" ry="10" fill="#1E56A0" fill-opacity="0.2"/>
  
  <!-- 描述性文本 -->
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">稀有的蓝盖蘑菇</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="18" fill="#CCCCCC" text-anchor="middle">可用于制作水下呼吸药水的珍贵材料</text>
</svg> 